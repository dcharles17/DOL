[build]
  publish = "."

# Form settings
[build.environment]
  NODE_VERSION = "18"

# Form notifications
[[plugins]]
  package = "@netlify/plugin-form-submissions"

# Redirects and rewrites
[[redirects]]
  from = "/patient-forms"
  to = "/pages/patient-forms.html"
  status = 200

[[redirects]]
  from = "/forms"
  to = "/pages/patient-forms.html"
  status = 200

# 404 page
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers for assets caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "max-age=31536000"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "max-age=31536000"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "max-age=31536000"